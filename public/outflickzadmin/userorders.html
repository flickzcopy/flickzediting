<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin - User Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://i.imgur.com/ioWFyQB.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background-color: #05744b; border-radius: 4px; }
        body { font-family: 'Inter', sans-serif; }
        .active-link { background-color: #059669 !important; color: white !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex">

    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-emerald-900 text-white transform transition-transform duration-300 z-30 lg:translate-x-0 -translate-x-full shadow-2xl flex flex-col">
        <div class="p-6 flex-shrink-0">
            <img src="https://i.imgur.com/Fz9w1BA.png" alt="Logo" class="h-10 w-auto mb-6 rounded-lg shadow-md border border-emerald-700">
            <h1 class="text-xl font-extrabold text-emerald-400 border-t border-emerald-800 pt-4">Commerce Hub</h1>
        </div>
        
        <nav class="space-y-1 px-4 flex-grow overflow-y-auto">
            <button onclick="navigateToDashboard()" class="w-full flex items-center p-3 text-sm font-medium rounded-lg hover:bg-emerald-800 text-emerald-200 hover:text-white transition">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l-7-7-7 7m10 0v10a1 1 0 01-1 1h-3m-3 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-9 0h10"></path></svg>
                Dashboard
            </button>
            <button onclick="showContent('userorders')" class="active-link w-full flex items-center p-3 text-sm font-medium rounded-lg transition">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                User Orders
            </button>
            </nav>
        
        <div class="p-4 border-t border-emerald-800">
            <button onclick="logoutAdmin()" class="w-full flex items-center p-3 text-sm font-medium rounded-lg bg-red-600 hover:bg-red-700 text-white shadow-lg transition">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Log Out
            </button>
        </div>
    </aside>

    <main class="flex-1 lg:ml-64 p-4 transition-all">
        <button id="sidebar-toggle" class="lg:hidden fixed top-4 left-4 z-40 p-2 bg-emerald-600 text-white rounded-lg shadow-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>

        <section id="content-userorders" class="content-section p-4 lg:p-6 pt-16 lg:pt-6">
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
                <h2 class="text-2xl font-bold text-gray-800">Orders Management üì¶</h2>
                <div class="relative w-full md:w-96">
                    <input type="text" id="order-search" onkeyup="filterOrders()" placeholder="Search Reference or Name..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none">
                    <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
                <div class="p-4 border-b flex justify-between items-center bg-gray-50/50">
                    <h3 class="font-bold text-gray-700">Awaiting Action</h3>
                    <span id="pending-count" class="text-xs font-bold text-red-600 bg-red-100 px-3 py-1 rounded-full uppercase tracking-tighter">0 Pending</span>
                </div>

                <div id="loading-indicator" class="text-center py-20">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-emerald-600 inline-block"></div>
                </div>

                <div id="orders-table-container" class="hidden overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Order Ref</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Customer</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Payment</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Total</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Date</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase">Status</th>
                                <th class="px-6 py-4 text-center text-xs font-bold text-gray-500 uppercase">Action</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>

                <div id="empty-state" class="text-center py-20 hidden">
                    <p class="text-gray-500">No pending orders found.</p>
                </div>
            </div>
        </section>

        <section id="content-orderdetails" class="content-section p-4 lg:p-6 pt-16 lg:pt-6 hidden">
            <div class="flex items-center justify-between mb-6">
                <button onclick="showContent('userorders')" class="text-emerald-700 font-bold flex items-center hover:underline">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    Back to List
                </button>
                <h2 class="text-xl font-bold">Ref: <span id="detail-order-id" class="text-emerald-600"></span></h2>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 space-y-6">
                    <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                        <h3 class="font-bold mb-4 text-gray-800 border-b pb-2">Purchased Items</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead class="text-gray-500 border-b">
                                    <tr>
                                        <th class="text-left py-3">Item</th>
                                        <th class="text-center py-3">Qty</th>
                                        <th class="text-right py-3">Price</th>
                                        <th class="text-right py-3">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="detail-items-body"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                        <h3 class="font-bold mb-4 text-gray-800">Proof of Payment</h3>
                        <div id="receipt-container" class="flex justify-center"></div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                        <h3 class="font-bold mb-4 text-gray-800 border-b pb-2">Summary</h3>
                        <div class="space-y-3 text-sm">
                            <div class="flex justify-between"><span>Customer:</span><span id="detail-customer-name" class="font-bold"></span></div>
                            <div class="flex justify-between"><span>Email:</span><span id="detail-customer-email" class="text-gray-500"></span></div>
                            <div class="flex justify-between"><span>Method:</span><span id="detail-payment-method" class="font-bold text-blue-600"></span></div>
                            <div class="flex justify-between"><span>Date:</span><span id="detail-date" class="text-gray-500"></span></div>
                            <hr>
                            <div class="flex justify-between text-lg font-bold"><span>Total:</span><span id="detail-total" class="text-emerald-600"></span></div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-emerald-500">
                        <button id="detail-confirm-btn" onclick="confirmOrderFromDetails()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg transition shadow-lg mb-3">
                            Confirm & Deduct Stock
                        </button>
                        <button onclick="cancelOrderFromDetails()" class="w-full text-red-600 font-bold py-2 hover:bg-red-50 rounded-lg transition">
                            Cancel Order
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] flex flex-col gap-2"></div>

    <script>
        let allOrders = [];
        let currentDetailOrderId = null;

        // --- Core Helpers ---
        function formatNaira(val) { return new Intl.NumberFormat('en-NG', { style: 'currency', currency: 'NGN' }).format(val || 0); }
        function formatDate(str) { return str ? new Date(str).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }) : 'N/A'; }

        function showToast(msg, bg) {
            const t = document.createElement('div');
            t.className = `${bg} text-white px-6 py-3 rounded-lg shadow-2xl animate-bounce`;
            t.textContent = msg;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }

        async function authorizedFetch(url, opt = {}) {
            const token = localStorage.getItem('adminToken');
            const res = await fetch(url, {
                ...opt,
                headers: { ...opt.headers, 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
            });
            if (res.status === 401) window.location.href = './admin-login.html';
            return res;
        }

        // --- View Logic ---
        function showContent(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`content-${id}`).classList.remove('hidden');
            if (window.innerWidth < 1024) document.getElementById('sidebar').classList.add('-translate-x-full');
        }

        // --- Data Logic ---
        async function loadUserOrders() {
            const loading = document.getElementById('loading-indicator');
            loading.classList.remove('hidden');
            try {
                const res = await authorizedFetch('/api/admin/orders/pending');
                allOrders = await res.json();
                renderOrders(allOrders);
            } catch (e) { showToast("Failed to fetch orders", "bg-red-600"); }
            finally { loading.classList.add('hidden'); }
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-table-container');
            const body = document.getElementById('orders-table-body');
            const empty = document.getElementById('empty-state');
            
            body.innerHTML = '';
            document.getElementById('pending-count').textContent = `${orders.length} Pending`;

            if (orders.length === 0) {
                container.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            container.classList.remove('hidden');

            orders.forEach(o => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 border-b";
                const isPaid = o.paymentStatus === 'Paid' || o.paymentMethod === 'Paystack';
                
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap font-mono text-sm font-bold text-gray-700">#${(o.orderReference || o._id).substring(0,8)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <div class="font-bold">${o.userName || 'Guest'}</div>
                        <div class="text-gray-400 text-xs">${o.email || ''}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-[10px] px-2 py-1 rounded-full font-bold ${isPaid ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-500'}">
                            ${o.paymentMethod} ${isPaid ? '‚úî' : '‚è≥'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-emerald-700">${formatNaira(o.totalAmount)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-xs text-gray-500">${formatDate(o.createdAt)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-[10px] px-2 py-1 rounded-full font-bold ${o.status.includes('Failure') ? 'bg-red-100 text-red-600' : 'bg-yellow-100 text-yellow-700'} uppercase">
                            ${o.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <button onclick="handleViewDetails('${o._id}')" class="bg-emerald-600 text-white px-3 py-1.5 rounded-md text-xs font-bold hover:bg-emerald-700">Review</button>
                    </td>
                `;
                body.appendChild(tr);
            });
        }

        function filterOrders() {
            const q = document.getElementById('order-search').value.toLowerCase();
            const filtered = allOrders.filter(o => 
                (o.orderReference || o._id).toLowerCase().includes(q) || 
                (o.userName || '').toLowerCase().includes(q)
            );
            renderOrders(filtered);
        }

        async function handleViewDetails(id) {
            const res = await authorizedFetch(`/api/admin/orders/${id}`);
            const order = await res.json();
            renderOrderDetail(order.order || order);
        }

        function renderOrderDetail(o) {
            currentDetailOrderId = o._id;
            showContent('orderdetails');
            
            document.getElementById('detail-order-id').textContent = (o.orderReference || o._id).substring(0,8);
            document.getElementById('detail-customer-name').textContent = o.userName || 'Guest';
            document.getElementById('detail-customer-email').textContent = o.email || 'N/A';
            document.getElementById('detail-payment-method').textContent = o.paymentMethod;
            document.getElementById('detail-date').textContent = formatDate(o.createdAt);
            document.getElementById('detail-total').textContent = formatNaira(o.totalAmount);

            const itemBody = document.getElementById('detail-items-body');
            itemBody.innerHTML = (o.items || []).map(i => `
                <tr class="border-b text-gray-700">
                    <td class="py-3 font-medium">${i.name}</td>
                    <td class="py-3 text-center">${i.quantity}</td>
                    <td class="py-3 text-right">${formatNaira(i.price)}</td>
                    <td class="py-3 text-right font-bold">${formatNaira(i.price * i.quantity)}</td>
                </tr>
            `).join('');

            const receipt = document.getElementById('receipt-container');
            if(o.paymentStatus === 'Paid' || o.paymentMethod === 'Paystack') {
                receipt.innerHTML = `<div class="p-6 bg-blue-50 text-blue-700 border-2 border-dashed rounded-lg font-bold">Paystack Verified Order</div>`;
            } else if(o.paymentReceiptUrl) {
                receipt.innerHTML = `<img src="${o.paymentReceiptUrl}" class="max-h-80 rounded-lg shadow cursor-zoom-in" onclick="window.open(this.src)">`;
            } else {
                receipt.innerHTML = `<p class="text-gray-400 italic">No receipt uploaded</p>`;
            }
        }

        async function confirmOrderFromDetails() {
            if(!confirm("Deduct stock and mark as Processing?")) return;
            const btn = document.getElementById('detail-confirm-btn');
            btn.disabled = true;
            btn.textContent = "Processing...";
            
            try {
                const res = await authorizedFetch(`/api/admin/orders/${currentDetailOrderId}/confirm`, { method: 'PUT' });
                if(res.ok) {
                    showToast("Order Confirmed!", "bg-emerald-600");
                    await loadUserOrders();
                    showContent('userorders');
                } else {
                    const err = await res.json();
                    showToast(err.message, "bg-red-600");
                }
            } finally {
                btn.disabled = false;
                btn.textContent = "Confirm & Deduct Stock";
            }
        }

        // UI Listeners
        document.getElementById('sidebar-toggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });

        document.addEventListener('DOMContentLoaded', loadUserOrders);
    </script>
</body>
</html>
