}

// Function to be called when the user clicks the Profile button
async function redirectToProfileOrLogin() {
    const token = localStorage.getItem('userAccessToken');
    const headers = token 
        ? { 'Authorization': `Bearer ${token}` } 
        : {}; // If no token, headers is empty
    
    // NOTE: This approach requires your /api/auth/status endpoint to 
    // accept the Authorization: Bearer header.
    
    try {
        const response = await fetch(`${API_BASE_URL}/api/auth/status`, {
            method: 'GET',
            headers: headers, // <-- NEW: Sends the Access Token
            credentials: 'include' // Still sends the cookie if the browser allows it
        });

        // If the Access Token is valid, we get 200 immediately.
        if (response.status === 200) {
            console.log("Profile click: Auth check successful via Token/Cookie. Redirecting to userprofile.html");
            window.location.href = 'userprofile.html'; 
            
        } else if (response.status === 401 || response.status === 403) {
            // The Access Token or Cookie Session is invalid/missing.
            console.warn(`Profile click: Auth check failed (Status ${response.status}). Redirecting to useraccount.html`);
            
            // Note: Since this fetch is simple, it doesn't auto-refresh the token like secureUserFetch.
            // If the 401 is due to an expired Access Token, the subsequent fetchUserData on the profile page
            // will catch the 401 and attempt the secure cookie refresh.
            
            window.location.href = 'useraccount.html';
        } else {
            console.error(`Profile click: Unexpected status ${response.status}. Redirecting to useraccount.html`);
            window.location.href = 'useraccount.html';
        }

    } catch (error) {
        // Network failure
        console.error('Authentication status check failed (Network Error):', error);
        window.location.href = 'useraccount.html';
    }
}



/**
 * CONCEPTUAL: This function should be called ONLY after a successful login API response 
 * from your server (in useraccount.html). It sets the login flag and redirects 
 * to the homepage (or profile).
 */
function onSuccessfulLogin() {
    // Save the login state to the browser's storage
    localStorage.setItem('isLoggedIn', 'true');
    console.log("Login successful! isLoggedIn set to true.");

    // Redirect the user to the homepage after login
    window.location.href = 'homepage.html'; 
}


// --- SHOP NOW DROPDOWN JS ---
function toggleShopDropdown() {
    const dropdown = document.getElementById('shop-dropdown-menu');
    dropdown.classList.toggle('hidden');
}

// Optional: Close the dropdown if the user clicks anywhere outside of it
document.addEventListener('click', function(event) {
    const dropdown = document.getElementById('shop-dropdown-menu');
    const button = document.getElementById('shop-now-btn');

    // Check if the click occurred outside the button and outside the dropdown
    if (dropdown && button && !button.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.add('hidden');
    }
});
// --- END SHOP NOW DROPDOWN JS ---

const API_BASE_URL = 'https://outflickzs.netlify.app';
const CART_STORAGE_KEY = 'outflickzCartCount';
const LOCAL_CART_KEY = 'outflickzLocalCart';
const AUTH_TOKEN_KEY = 'userAccessToken';

// --- UI NOTIFICATIONS ---
function displayMessage(message) {
    const modalContainer = document.getElementById('message-modal-container');
    const modalText = document.getElementById('message-modal-text');
    if (modalContainer && modalText) {
        modalText.innerHTML = message;
        modalContainer.classList.remove('hidden');
        setTimeout(() => modalContainer.classList.add('hidden'), 3000);
    }
}

// --- SECURE FETCH ---
async function secureUserFetch(url, options = {}) {
    let token = localStorage.getItem(AUTH_TOKEN_KEY);
    if (token) {
        options.headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
    }
    try {
        const response = await fetch(url, options);
        if (response.status === 401) {
            localStorage.removeItem(AUTH_TOKEN_KEY);
            location.reload(); 
        }
        return response;
    } catch (err) {
        console.error("Fetch error:", err);
        throw err;
    }
}

// --- CART LOGIC ---
function updateCartBadge() {
    const badge = document.getElementById('cart-badge');
    const localCart = JSON.parse(localStorage.getItem(LOCAL_CART_KEY) || '[]');
    const count = localCart.reduce((sum, item) => sum + item.quantity, 0);
    localStorage.setItem(CART_STORAGE_KEY, count.toString());
    if (badge) {
        if (count > 0) {
            badge.textContent = count;
            badge.classList.remove('hidden');
        } else {
            badge.classList.add('hidden');
        }
    }
}

async function fetchAndRenderCart() {
    const cartList = document.getElementById('cart-items-list');
    const checkoutBtn = document.getElementById('checkout-btn');
    const clearCartBtn = document.getElementById('clear-cart-btn');

    const updateUIState = (hasItems) => {
        if (hasItems) {
            checkoutBtn.disabled = false;
            checkoutBtn.classList.replace('bg-gray-400', 'bg-ash-red');
            checkoutBtn.classList.remove('cursor-not-allowed', 'opacity-50');
            checkoutBtn.onclick = () => window.location.href = 'checkout.html';
            clearCartBtn.disabled = false;
        } else {
            checkoutBtn.disabled = true;
            checkoutBtn.classList.replace('bg-ash-red', 'bg-gray-400');
            checkoutBtn.classList.add('cursor-not-allowed', 'opacity-50');
            checkoutBtn.onclick = null;
            clearCartBtn.disabled = true;
        }
    };

    const renderLocalCart = () => {
        const localCart = JSON.parse(localStorage.getItem(LOCAL_CART_KEY) || '[]');
        updateCartBadge();
        if (localCart.length > 0) {
            renderCartItems(localCart, false);
            updateCartSummary(calculateLocalTotals(localCart));
            updateUIState(true);
        } else {
            cartList.innerHTML = '<div class="text-center py-10 text-gray-400">Your bag is empty.</div>';
            updateCartSummary({ subtotal: 0, shipping: 0 });
            updateUIState(false);
        }
    };

    try {
        const token = localStorage.getItem(AUTH_TOKEN_KEY);
        if (!token) { renderLocalCart(); return; }
        
        const response = await secureUserFetch(`${API_BASE_URL}/api/users/cart`, { method: 'GET' });
        if (response && response.ok) {
            const cartData = await response.json();
            renderCartItems(cartData.items || [], true);
            updateCartSummary(cartData);
            updateUIState(cartData.items && cartData.items.length > 0);
        } else { renderLocalCart(); }
    } catch (error) { renderLocalCart(); }
}


function renderCartItems(items, isApiCart) {
    const cartList = document.getElementById('cart-items-list');
    const currency = '‚Ç¶';

    cartList.innerHTML = items.map(item => {
        // ‚≠ê FIX: isApiCart uses item._id (the specific row in the database)
        // Local cart uses the productId.
        const id = isApiCart ? item._id : (item.productId || item._id);
        
        const name = item.name || (item.product && item.product.name) || 'Premium Product';
        const price = item.price || (item.product && item.product.price) || 0;
        const img = item.imageUrl || (item.product && item.product.imageUrl) || 'https://i.imgur.com/PZLMws6.jpeg'; 
        const qty = item.quantity || 1;

        return `
        <div class="flex py-6 border-b border-gray-100 last:border-0">
            <div class="w-20 h-20 sm:w-28 sm:h-28 flex-shrink-0 rounded-lg overflow-hidden border">
                <img src="${img}" alt="${name}" class="w-full h-full object-cover" onerror="this.src='https://i.imgur.com/PZLMws6.jpeg'">
            </div>
            <div class="ml-4 flex-1 flex flex-col justify-between">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-sm sm:text-base font-bold text-gray-900">${name}</h3>
                        <p class="text-[10px] text-gray-500 uppercase mt-1">${item.color || ''} ${item.size ? ' / ' + item.size : ''}</p>
                    </div>
                    <p class="text-sm font-bold text-gray-900">${currency}${(price * qty).toLocaleString()}</p>
                </div>
                <div class="flex items-center justify-between mt-4">
                    <div class="flex items-center border border-gray-200 rounded">
                        <button onclick="${isApiCart ? `changeCartQuantity('${id}', -1)` : `changeLocalQuantity('${id}', -1)`}" class="px-2 py-1 hover:bg-gray-50">-</button>
                        <span class="px-3 text-xs font-semibold">${qty}</span>
                        <button onclick="${isApiCart ? `changeCartQuantity('${id}', 1)` : `changeLocalQuantity('${id}', 1)`}" class="px-2 py-1 hover:bg-gray-50">+</button>
                    </div>
                    <button onclick="${isApiCart ? `removeItemFromCart('${id}')` : `handleLocalItemRemoval('${id}')`}" class="text-[11px] text-gray-400 hover:text-ash-red font-bold transition-colors">
                        <i class="fas fa-trash-alt mr-1"></i> REMOVE
                    </button>
                </div>
            </div>
        </div>`;
    }).join('');
}

// --- SINGLE ITEM REMOVAL ---
async function removeItemFromCart(itemId) {
    if (!confirm("Remove this item from your bag?")) return;
    try {
        const response = await secureUserFetch(`${API_BASE_URL}/api/users/cart/${itemId}`, { 
            method: 'DELETE' 
        });

        if (response.ok) {
            const updatedData = await response.json(); // Backend returns { items, subtotal, etc. }
            
            displayMessage("<i class='fas fa-check-circle mr-2'></i> Item removed.");
            
            // ‚≠ê OPTIMIZATION: Render using the data we already just received
            renderCartItems(updatedData.items, true);
            updateCartSummary(updatedData);
            updateCartBadge(); 
        }
    } catch (e) { 
        console.error("Remove failed", e); 
    }
}

function handleLocalItemRemoval(itemId) {
    let cart = JSON.parse(localStorage.getItem(LOCAL_CART_KEY) || '[]');
    cart = cart.filter(item => (item._id || item.productId) !== itemId);
    localStorage.setItem(LOCAL_CART_KEY, JSON.stringify(cart));
    
    displayMessage("<i class='fas fa-trash-alt mr-2'></i> Item removed from bag.");
    updateCartBadge();
    fetchAndRenderCart();
}

async function changeCartQuantity(cartItemId, delta) {
    try {
        // 1. Fetch current cart to find the item and calculate new quantity
        const responseFetch = await secureUserFetch(`${API_BASE_URL}/api/users/cart`);
        const cartData = await responseFetch.json();
        
        const item = cartData.items.find(i => i._id === cartItemId);
        if (!item) return;

        const newQuantity = item.quantity + delta;

        // 2. If quantity drops to 0 or less, remove the item entirely
        if (newQuantity <= 0) {
            return removeItemFromCart(cartItemId);
        }

        // 3. Match backend: PATCH /api/users/cart/:itemId
        // Note: The itemId goes in the URL, the quantity goes in the body
        const response = await secureUserFetch(`${API_BASE_URL}/api/users/cart/${cartItemId}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                quantity: newQuantity 
            }) 
        });

        if (response.ok) {
            // Refresh the UI with the updated data
            await fetchAndRenderCart();
        } else {
            const errorData = await response.json();
            console.error("Update failed:", errorData.message);
            displayMessage(errorData.message || "Could not update quantity.");
        }
    } catch (e) { 
        console.error("Network error updating quantity:", e); 
    }
}

function changeLocalQuantity(itemId, delta) {
    let cart = JSON.parse(localStorage.getItem(LOCAL_CART_KEY) || '[]');
    const index = cart.findIndex(i => (i._id || i.productId) === itemId);
    if (index !== -1) {
        cart[index].quantity += delta;
        if (cart[index].quantity <= 0) {
            cart.splice(index, 1);
        }
        localStorage.setItem(LOCAL_CART_KEY, JSON.stringify(cart));
        updateCartBadge();
        fetchAndRenderCart();
    }
}

async function clearCart() {
    if (!confirm("Are you sure you want to empty your bag?")) return;
    
    const token = localStorage.getItem(AUTH_TOKEN_KEY);
    
    if (token) {
        try {
            const response = await secureUserFetch(`${API_BASE_URL}/api/users/cart`, { 
                method: 'DELETE' 
            });
            
            if (!response.ok) {
                displayMessage("Failed to clear server cart. Please try again.");
                return; // Stop if the server failed
            }
        } catch (error) {
            console.error("Clear cart error:", error);
            displayMessage("Network error. Could not clear bag.");
            return;
        }
    }

    // Clear local data only if server succeeded (or if no token/guest mode)
    localStorage.setItem(LOCAL_CART_KEY, '[]');
    updateCartBadge();
    fetchAndRenderCart();
    displayMessage("<i class='fas fa-trash-alt mr-2'></i> Bag cleared successfully.");
}
/**
 * ‚≠ê CRITICAL FIX: This function now saves the totals to localStorage
 * so that checkout.html can read them.
 */
function updateCartSummary(data) {
    const subtotal = data.subtotal || 0;
    const shipping = data.shipping || 0;
    const total = subtotal + shipping;

    // Update UI
    document.getElementById('subtotal').textContent = `‚Ç¶${subtotal.toLocaleString()}`;
    document.getElementById('shipping-cost').textContent = `‚Ç¶${shipping.toLocaleString()}`;
    document.getElementById('estimated-total').textContent = `‚Ç¶${total.toLocaleString()}`;

    // Save for Checkout Page
    localStorage.setItem('outflickzOrderSubtotal', subtotal.toString());
    localStorage.setItem('outflickzOrderShipping', shipping.toString());
    localStorage.setItem('outflickzOrderTotal', total.toString());
    
    // Also store items explicitly for the order payload
    const localCart = localStorage.getItem(LOCAL_CART_KEY);
    localStorage.setItem('outflickzOrderItems', localCart);
}

function calculateLocalTotals(cart) {
    const subtotal = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
    return { subtotal, shipping: 0 };
}

function toggleMenu() { 
    const menu = document.getElementById('mobile-menu');
    if (menu) menu.classList.toggle('hidden'); 
}

document.addEventListener('DOMContentLoaded', () => {
    updateCartBadge();
    fetchAndRenderCart();
});
</script>
