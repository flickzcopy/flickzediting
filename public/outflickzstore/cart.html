<!DOCTYPE html>
<html lang="en" class="text-[90%] sm:text-[95%] md:text-[100%]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag - Outflickz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://i.imgur.com/ioWFyQB.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type="number"] { -moz-appearance: textfield; }

        @media (max-width: 1023px) {
            .cart-item-card { border-bottom: 1px solid #e5e7eb; padding-bottom: 1rem; margin-bottom: 1rem; }
            .cart-item-card:last-child { border-bottom: none; padding-bottom: 0; margin-bottom: 0; }
        }
        #message-modal-container { background-color: rgba(0, 0, 0, 0.5); transition: opacity 0.3s ease-in-out; }
        .modal-content { transform: translateY(0); transition: transform 0.3s ease-in-out; }
        #message-modal-container.hidden .modal-content { transform: translateY(-50px); }
    </style>
<script>
tailwind.config = {
    theme: {
        extend: {
            colors: {
                'ash-dark': '#111111',
                'ash-red': '#a80000',
                'color-white': '#FFFFFF',
                'color-black': '#000000',
            }
        }
    }
}

const API_BASE_URL = 'https://outflickzs.netlify.app';
const CART_STORAGE_KEY = 'outflickzCartCount';
const LOCAL_CART_KEY = 'outflickzLocalCart';
const AUTH_TOKEN_KEY = 'userAccessToken';

// --- UI NOTIFICATIONS ---
function displayMessage(message) {
    const modalContainer = document.getElementById('message-modal-container');
    const modalText = document.getElementById('message-modal-text');
    if (modalContainer && modalText) {
        modalText.innerHTML = message;
        modalContainer.classList.remove('hidden');
        // Auto-hide after 3.5 seconds
        setTimeout(() => modalContainer.classList.add('hidden'), 3500);
    }
}

// --- SECURE FETCH ---
async function secureUserFetch(url, options = {}) {
    let token = localStorage.getItem(AUTH_TOKEN_KEY);
    if (token) options.headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
    return fetch(url, options);
}

// --- CART LOGIC ---
function updateCartBadge() {
    const badge = document.getElementById('cart-badge');
    if (!badge) return;
    const localCart = JSON.parse(localStorage.getItem(LOCAL_CART_KEY) || '[]');
    const count = localCart.reduce((sum, item) => sum + item.quantity, 0);
    localStorage.setItem(CART_STORAGE_KEY, count.toString());
    if (count > 0) {
        badge.textContent = count;
        badge.classList.remove('hidden');
    } else {
        badge.classList.add('hidden');
    }
}

function changeLocalQuantity(itemId, delta) {
    let localCart = JSON.parse(localStorage.getItem(LOCAL_CART_KEY) || '[]');
    const itemIndex = localCart.findIndex(item => (item._id || item.productId) === itemId);
    if (itemIndex > -1) {
        let newQty = localCart[itemIndex].quantity + delta;
        if (newQty < 1) {
            handleLocalItemRemoval(itemId);
        } else if (newQty <= 5) {
            localCart[itemIndex].quantity = newQty;
            localStorage.setItem(LOCAL_CART_KEY, JSON.stringify(localCart));
            updateCartBadge();
            renderCartItems(localCart, false);
            updateCartSummary(calculateLocalTotals(localCart));
        } else {
            displayMessage("<i class='fas fa-exclamation-circle mr-2'></i> Maximum quantity is 5.");
        }
    }
}
async function fetchAndRenderCart() {
    const cartList = document.getElementById('cart-items-list');
    const checkoutBtn = document.getElementById('checkout-btn');
    const clearCartBtn = document.getElementById('clear-cart-btn');

    // ‚≠ê NEW: Helper to control the "Proceed to Checkout" button appearance
    const updateCheckoutButtonState = (hasItems) => {
        if (hasItems) {
            checkoutBtn.disabled = false;
            // Change color to Ash Red and make it look clickable
            checkoutBtn.classList.replace('bg-gray-400', 'bg-ash-red');
            checkoutBtn.classList.remove('cursor-not-allowed', 'opacity-50');
            checkoutBtn.onclick = () => window.location.href = 'checkout.html';
        } else {
            checkoutBtn.disabled = true;
            // Change color to Grey and show "disabled" cursor
            checkoutBtn.classList.replace('bg-ash-red', 'bg-gray-400');
            checkoutBtn.classList.add('cursor-not-allowed', 'opacity-50');
            checkoutBtn.onclick = null;
        }
    };

    const renderLocalCart = () => {
        const localCart = JSON.parse(localStorage.getItem(LOCAL_CART_KEY) || '[]');
        updateCartBadge();
        if (localCart.length > 0) {
            renderCartItems(localCart, false);
            updateCartSummary(calculateLocalTotals(localCart));
            clearCartBtn.disabled = false;
            updateCheckoutButtonState(true); // Enable button
        } else {
            cartList.innerHTML = '<div class="text-center py-10 text-gray-500">Your bag is empty.</div>';
            updateCartSummary({ subtotal: 0, shipping: 0 });
            clearCartBtn.disabled = true;
            updateCheckoutButtonState(false); // Disable button
        }
    };

    try {
        const token = localStorage.getItem(AUTH_TOKEN_KEY);
        if (!token) { renderLocalCart(); return; }
        const response = await secureUserFetch(`${API_BASE_URL}/api/users/cart`, { method: 'GET' });
        if (response.ok) {
            const cartData = await response.json();
            renderCartItems(cartData.items, true);
            updateCartSummary(cartData);
            // Check if items array is empty from API
            updateCheckoutButtonState(cartData.items && cartData.items.length > 0);
        } else { renderLocalCart(); }
    } catch (error) { renderLocalCart(); }
}

function renderCartItems(items, isApiCart) {
    const cartList = document.getElementById('cart-items-list');
    const currencySymbol = '‚Ç¶';

    const typeLabels = {
        'WearsCollection': 'Wears',
        'CapCollection': 'Caps',
        'NewArrivals': 'New Arrival',
        'PreOrderCollection': 'Pre-Order'
    };

    cartList.innerHTML = items.map(item => {
        const itemId = item._id || item.productId;
        
        // ‚≠ê FIX: Logic to determine the red label (e.g., Caps vs Wears)
        let displayCategory = 'Premium Apparel';
        const rawType = item.productType || "";
        if (rawType && typeLabels[rawType]) {
            displayCategory = typeLabels[rawType];
        } else if (rawType) {
            displayCategory = rawType.replace('Collection', '');
        }

        return `
        <div id="cart-item-${itemId}" class="cart-item-card flex py-4 sm:py-6 border-b border-gray-100">
            <div class="flex-shrink-0 w-24 h-24 sm:w-32 sm:h-32 rounded-lg overflow-hidden border border-gray-200">
                <img src="${item.imageUrl}" alt="${item.name}" class="w-full h-full object-cover object-center">
            </div>
            <div class="ml-4 flex flex-1 flex-col justify-between">
                <div class="relative pr-9 sm:grid sm:grid-cols-2 sm:gap-x-6 sm:pr-0">
                    <div>
                        <h3 class="text-base sm:text-lg font-semibold text-gray-900">${item.name}</h3>
                        <p class="mt-1 text-xs text-red-500 font-medium uppercase tracking-wider">${displayCategory}</p>
                        <p class="mt-1 text-xs text-gray-500 uppercase">
                            ${item.color || ''} ${item.size ? ' / ' + item.size : ''}
                        </p>
                    </div>
                    <p class="mt-2 text-base font-bold text-gray-900 text-right sm:text-left">
                        ${currencySymbol}${(item.price * item.quantity).toLocaleString()}
                    </p>
                </div>
                <div class="flex items-center justify-between mt-3">
                    <div class="flex items-center border border-gray-300 rounded-sm">
                        <button onclick="${isApiCart ? `changeCartQuantity('${itemId}', -1)` : `changeLocalQuantity('${itemId}', -1)`}" class="w-8 h-8 hover:bg-gray-100">-</button>
                        <span class="w-8 text-center text-sm font-medium">${item.quantity}</span>
                        <button onclick="${isApiCart ? `changeCartQuantity('${itemId}', 1)` : `changeLocalQuantity('${itemId}', 1)`}" class="w-8 h-8 hover:bg-gray-100">+</button>
                    </div>
                    <button onclick="${isApiCart ? `removeItemFromCart('${itemId}')` : `handleLocalItemRemoval('${itemId}')`}" class="text-xs text-gray-400 hover:text-ash-red">
                        <i class="fas fa-trash-alt mr-1"></i> Remove
                    </button>
                </div>
            </div>
        </div>
    `;
    }).join('');
}

function updateCartSummary(cartData) {
    const currency = '‚Ç¶';
    const subtotal = cartData.subtotal || 0;
    const shipping = cartData.shipping || 0;
    
    document.getElementById('subtotal').textContent = `${currency}${subtotal.toLocaleString()}`;
    document.getElementById('shipping-cost').textContent = `${currency}${shipping.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
    document.getElementById('estimated-total').textContent = `${currency}${(subtotal + shipping).toLocaleString()}`;
}

function calculateLocalTotals(localCart) {
    let subtotal = localCart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
    return { items: localCart, subtotal: subtotal, shipping: 0 };
}

function handleLocalItemRemoval(itemId) {
    let localCart = JSON.parse(localStorage.getItem(LOCAL_CART_KEY) || '[]');
    localCart = localCart.filter(item => (item._id || item.productId) !== itemId);
    localStorage.setItem(LOCAL_CART_KEY, JSON.stringify(localCart));
    updateCartBadge();
    fetchAndRenderCart();
    displayMessage("<i class='fas fa-trash mr-2'></i> Item removed from bag.");
}

async function changeCartQuantity(itemId, delta) {
    const token = localStorage.getItem(AUTH_TOKEN_KEY);
    if (!token) return;
    try {
        const response = await secureUserFetch(`${API_BASE_URL}/api/users/cart/quantity`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ productId: itemId, delta })
        });
        if (response.ok) fetchAndRenderCart();
    } catch (e) { console.error(e); }
}

async function removeItemFromCart(itemId) {
    const token = localStorage.getItem(AUTH_TOKEN_KEY);
    if (!token) return;
    try {
        const response = await secureUserFetch(`${API_BASE_URL}/api/users/cart/${itemId}`, { method: 'DELETE' });
        if (response.ok) {
            fetchAndRenderCart();
            displayMessage("<i class='fas fa-trash mr-2'></i> Item removed from your account cart.");
        }
    } catch (e) { console.error(e); }
}

async function clearCart() {
    // Custom modal logic for confirmation isn't built yet, using displayMessage for now
    if (!confirm("Are you sure you want to clear your bag?")) return;
    
    const token = localStorage.getItem(AUTH_TOKEN_KEY);
    if (token) await secureUserFetch(`${API_BASE_URL}/api/users/cart`, { method: 'DELETE' });
    
    localStorage.setItem(LOCAL_CART_KEY, '[]');
    updateCartBadge();
    fetchAndRenderCart();
    displayMessage("<i class='fas fa-check-circle mr-2'></i> Bag cleared successfully.");
}

function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('hidden'); }

document.addEventListener('DOMContentLoaded', () => {
    updateCartBadge();
    fetchAndRenderCart();
});
</script>
</head>
<body class="bg-gray-50 text-color-black min-h-screen">
    <div id="message-modal-container" class="fixed inset-0 z-[100] hidden flex justify-center items-start pt-10 px-4">
        <div class="modal-content bg-ash-dark text-white p-4 rounded-lg shadow-2xl max-w-sm w-full relative">
            <p id="message-modal-text" class="text-sm font-medium flex items-center"></p>
        </div>
    </div>
    
    <header class="bg-color-white sticky top-0 z-50 shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-14 sm:h-16 flex items-center justify-between">
            <a href="homepage.html"><img src="https://i.imgur.com/PZLMws6.jpeg" alt="Logo" class="h-10 sm:h-12"></a> 
            <nav class="hidden md:flex space-x-6 text-sm font-medium">
                <a href="homepage.html" class="hover:text-ash-red transition-colors">Homepage</a>
                <a href="cart.html" class="text-ash-red border-b-2 border-ash-red pb-1">Cart</a>
                <a href="wearscollection.html" class="hover:text-ash-red transition-colors">Wears</a>
                <a href="newarrivals.html" class="hover:text-ash-red transition-colors">New Arrivals</a>
                <a href="capcollection.html" class="hover:text-ash-red transition-colors">Caps</a>
            </nav>
            <div class="flex items-center space-x-5">
                <button onclick="window.location.href='useraccount.html'" class="text-gray-700 hover:text-ash-red"><i class="fas fa-user"></i></button>
                <a href="cart.html" class="relative text-gray-700 hover:text-ash-red">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-badge" class="absolute -top-2 -right-2 bg-ash-red text-white text-[10px] px-1.5 py-0.5 rounded-full font-bold hidden">0</span>
                </a>
                <button class="md:hidden text-gray-700" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <div id="mobile-menu" class="hidden md:hidden bg-white border-b absolute w-full z-40 p-4 shadow-lg space-y-4">
        <a href="homepage.html" class="block font-medium">Homepage</a>
        <a href="wearscollection.html" class="block font-medium">Wears</a>
        <a href="cart.html" class="block font-bold text-ash-red">Cart</a>
        <a href="useraccount.html" class="block cursor-pointer font-medium">Account</a>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-8 sm:py-12">
        <h1 class="text-2xl sm:text-3xl font-extrabold text-ash-dark mb-8 uppercase tracking-tight">üõí Your Shopping Bag</h1>
        <div class="lg:grid lg:grid-cols-3 lg:gap-12">
            <div class="lg:col-span-2">
                <div id="cart-items-list" class="bg-white p-4 sm:p-6 rounded-xl shadow-sm border border-gray-100">
                    <div id="loading-indicator" class="text-center py-12 text-gray-400">
                        <i class="fas fa-circle-notch fa-spin text-2xl mb-2"></i>
                        <p>Loading your bag...</p>
                    </div>
                </div>
                <div class="mt-6 flex justify-between items-center bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                    <button id="clear-cart-btn" onclick="clearCart()" class="text-gray-400 hover:text-ash-red font-bold uppercase text-xs transition-colors">Clear Bag</button>
                    <a href="homepage.html" class="text-xs font-bold uppercase tracking-widest text-gray-900 hover:underline">Continue Shopping</a>
                </div>
            </div>
            
            <div class="lg:col-span-1 mt-10 lg:mt-0">
                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 sticky top-24">
                    <h2 class="text-lg font-bold mb-6 border-b pb-4">Order Summary</h2>
                    <div class="space-y-4 text-sm">
                        <div class="flex justify-between text-gray-500"><span>Subtotal</span><span id="subtotal" class="text-gray-900 font-medium">‚Ç¶0.00</span></div>
                        <div class="flex justify-between text-gray-500"><span>Shipping</span><span id="shipping-cost" class="text-gray-900 font-medium">‚Ç¶0.00</span></div>
                        <div class="flex justify-between border-t pt-4 text-base font-bold text-gray-900 uppercase">
                            <span>Total</span>
                            <span id="estimated-total" class="text-ash-red">‚Ç¶0.00</span>
                        </div>
                    </div>
                    <button id="checkout-btn" class="mt-8 w-full bg-gray-400 text-white font-bold py-4 rounded-lg shadow-lg uppercase tracking-widest text-xs transition-all opacity-50 cursor-not-allowed">
                        Proceed to Checkout
                    </button>
                    <div class="mt-4 flex items-center justify-center space-x-2 text-[10px] text-gray-400 uppercase tracking-tighter">
                        <i class="fas fa-lock"></i>
                        <span>Secure Checkout</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-100 py-12 mt-20 text-center">
        <p class="text-gray-400 text-xs font-medium tracking-widest uppercase">&copy; 2025 Outflickz. All rights reserved.</p>
    </footer>

</html>
