<!DOCTYPE html>
<html lang="en" class="text-[90%] sm:text-[95%] md:text-[100%]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag - Outflickz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://i.imgur.com/ioWFyQB.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #message-modal-container { background-color: rgba(0, 0, 0, 0.5); }
        .modal-content { transform: translateY(0); transition: transform 0.3s ease-in-out; }
        #message-modal-container.hidden .modal-content { transform: translateY(-50px); }
    </style>
<script>
tailwind.config = {
    theme: {
        extend: {
            colors: {
                'ash-dark': '#111111',
                'ash-red': '#a80000',
                'color-white': '#FFFFFF',
                'color-black': '#000000',
            }
        }
    }
}

const API_BASE_URL = 'https://outflickzs.netlify.app';
const CART_STORAGE_KEY = 'outflickzCartCount';
const LOCAL_CART_KEY = 'outflickzLocalCart';
const AUTH_TOKEN_KEY = 'userAccessToken';

// --- CORE UTILITIES ---

function toggleMenu() {
    document.getElementById('mobile-menu').classList.toggle('hidden');
}

function displayMessage(message) {
    const modalContainer = document.getElementById('message-modal-container');
    const modalText = document.getElementById('message-modal-text');
    if (modalContainer && modalText) {
        modalText.innerHTML = message;
        modalContainer.classList.remove('hidden');
        setTimeout(() => modalContainer.classList.add('hidden'), 3000);
    }
}

async function secureUserFetch(url, options = {}) {
    let token = localStorage.getItem(AUTH_TOKEN_KEY);
    if (token) {
        options.headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
    }
    try {
        const response = await fetch(url, options);
        if (response.status === 401) {
            localStorage.removeItem(AUTH_TOKEN_KEY);
            location.reload(); 
        }
        return response;
    } catch (err) {
        console.error("Fetch error:", err);
        throw err;
    }
}

function updateCartBadge() {
    const badge = document.getElementById('cart-badge');
    const localCart = JSON.parse(localStorage.getItem(LOCAL_CART_KEY) || '[]');
    const count = localCart.reduce((sum, item) => sum + item.quantity, 0);
    localStorage.setItem(CART_STORAGE_KEY, count.toString());
    if (badge) {
        if (count > 0) {
            badge.textContent = count;
            badge.classList.remove('hidden');
        } else {
            badge.classList.add('hidden');
        }
    }
}

// --- CART RENDERING & LOGIC ---

async function fetchAndRenderCart() {
    const cartList = document.getElementById('cart-items-list');
    const checkoutBtn = document.getElementById('checkout-btn');

    const updateUIState = (hasItems) => {
        if (hasItems) {
            checkoutBtn.disabled = false;
            checkoutBtn.classList.replace('bg-gray-400', 'bg-ash-red');
            checkoutBtn.classList.remove('cursor-not-allowed', 'opacity-50');
            checkoutBtn.onclick = () => window.location.href = 'checkout.html';
        } else {
            checkoutBtn.disabled = true;
            checkoutBtn.classList.replace('bg-ash-red', 'bg-gray-400');
            checkoutBtn.classList.add('cursor-not-allowed', 'opacity-50');
            checkoutBtn.onclick = null;
        }
    };

    const renderLocalCart = () => {
        const localCart = JSON.parse(localStorage.getItem(LOCAL_CART_KEY) || '[]');
        updateCartBadge();
        if (localCart.length > 0) {
            renderCartItems(localCart, false);
            updateCartSummary({ items: localCart });
            updateUIState(true);
        } else {
            cartList.innerHTML = '<div class="text-center py-10 text-gray-400">Your bag is empty.</div>';
            updateCartSummary({ items: [] });
            updateUIState(false);
        }
    };

    try {
        const token = localStorage.getItem(AUTH_TOKEN_KEY);
        if (!token) { renderLocalCart(); return; }
        
        const response = await secureUserFetch(`${API_BASE_URL}/api/users/cart`, { method: 'GET' });
        if (response && response.ok) {
            const cartData = await response.json();
            renderCartItems(cartData.items || [], true);
            updateCartSummary(cartData);
            updateUIState(cartData.items && cartData.items.length > 0);
        } else { renderLocalCart(); }
    } catch (error) { renderLocalCart(); }
}

function renderCartItems(items, isApiCart) {
    const cartList = document.getElementById('cart-items-list');
    const currency = '‚Ç¶';

    cartList.innerHTML = items.map(item => {
        // Handle differences between API data and LocalStorage data
        const id = item.productId || item._id || (item.product && item.product._id);
        const name = item.name || (item.product && item.product.name) || 'Premium Product';
        const price = item.price || (item.product && item.product.price) || 0;
        const img = item.imageUrl || (item.product && item.product.imageUrl) || 'https://i.imgur.com/PZLMws6.jpeg'; 
        const qty = item.quantity || 1;
        
        // ‚≠ê EXTRACT COLOR & TYPE (CATEGORY)
        const color = item.color || (item.product && item.product.color) || 'N/A';
        const type = item.category || (item.product && item.product.category) || 'Apparel';
        const size = item.size || 'Standard';

        return `
        <div class="flex py-6 border-b border-gray-100 last:border-0">
            <div class="w-20 h-20 sm:w-28 sm:h-28 flex-shrink-0 rounded-lg overflow-hidden border bg-gray-50">
                <img src="${img}" class="w-full h-full object-cover" onerror="this.src='https://i.imgur.com/PZLMws6.jpeg'">
            </div>
            <div class="ml-4 flex-1 flex flex-col justify-between">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-[9px] font-bold text-ash-red uppercase tracking-widest mb-1">${type}</p>
                        <h3 class="text-sm sm:text-base font-bold text-gray-900 leading-tight">${name}</h3>
                        <div class="flex flex-wrap gap-x-3 mt-2">
                            <p class="text-[10px] text-gray-400 uppercase font-bold">Size: <span class="text-gray-900">${size}</span></p>
                            <p class="text-[10px] text-gray-400 uppercase font-bold">Color: <span class="text-gray-900">${color}</span></p>
                        </div>
                    </div>
                    <p class="text-sm font-bold text-gray-900">${currency}${(price * qty).toLocaleString()}</p>
                </div>
                <div class="flex items-center justify-between mt-4">
                    <div class="flex items-center border border-gray-200 rounded-md overflow-hidden bg-white">
                        <button onclick="${isApiCart ? `changeCartQuantity('${id}', -1)` : `changeLocalQuantity('${id}', -1)`}" class="px-3 py-1 font-bold text-gray-600 hover:bg-gray-50">-</button>
                        <span class="px-2 text-xs font-black w-8 text-center text-gray-900">${qty}</span>
                        <button onclick="${isApiCart ? `changeCartQuantity('${id}', 1)` : `changeLocalQuantity('${id}', 1)`}" class="px-3 py-1 font-bold text-gray-600 hover:bg-gray-50">+</button>
                    </div>
                    <button onclick="${isApiCart ? `removeItemFromCart('${id}')` : `handleLocalItemRemoval('${id}')`}" class="text-[10px] text-gray-400 font-bold tracking-widest hover:text-ash-red transition-colors">
                        <i class="fas fa-trash-alt mr-1"></i> REMOVE
                    </button>
                </div>
            </div>
        </div>`;
    }).join('');
}

async function changeCartQuantity(cartItemId, delta) {
    try {
        const responseFetch = await secureUserFetch(`${API_BASE_URL}/api/users/cart`);
        const cartData = await responseFetch.json();
        const item = cartData.items.find(i => i._id === cartItemId);
        if (!item) return;
        const newQuantity = item.quantity + delta;
        if (newQuantity <= 0) return removeItemFromCart(cartItemId);
        
        const response = await secureUserFetch(`${API_BASE_URL}/api/users/cart/${cartItemId}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ quantity: newQuantity }) 
        });
        if (response.ok) await fetchAndRenderCart();
    } catch (e) { console.error(e); }
}

function changeLocalQuantity(itemId, delta) {
    let cart = JSON.parse(localStorage.getItem(LOCAL_CART_KEY) || '[]');
    const index = cart.findIndex(i => (i._id || i.productId) === itemId);
    if (index !== -1) {
        cart[index].quantity += delta;
        if (cart[index].quantity <= 0) cart.splice(index, 1);
        localStorage.setItem(LOCAL_CART_KEY, JSON.stringify(cart));
        updateCartBadge();
        fetchAndRenderCart();
    }
}

async function removeItemFromCart(itemId) {
    if (!confirm("Remove item from bag?")) return;
    const response = await secureUserFetch(`${API_BASE_URL}/api/users/cart/${itemId}`, { method: 'DELETE' });
    if (response.ok) fetchAndRenderCart();
}

function handleLocalItemRemoval(itemId) {
    let cart = JSON.parse(localStorage.getItem(LOCAL_CART_KEY) || '[]');
    cart = cart.filter(item => (item._id || item.productId) !== itemId);
    localStorage.setItem(LOCAL_CART_KEY, JSON.stringify(cart));
    updateCartBadge();
    fetchAndRenderCart();
}

function updateCartSummary(data) {
    const items = data.items || JSON.parse(localStorage.getItem(LOCAL_CART_KEY) || '[]');
    const subtotal = items.reduce((acc, item) => acc + (item.price * item.quantity), 0);
    
    const shipping = 0.00;
    const tax = 0.00;
    const total = subtotal + shipping + tax;

    document.getElementById('subtotal').textContent = `‚Ç¶${subtotal.toLocaleString()}`;
    document.getElementById('shipping-cost').textContent = `‚Ç¶${shipping.toFixed(2)}`;
    document.getElementById('tax-cost').textContent = `‚Ç¶${tax.toFixed(2)}`;
    document.getElementById('estimated-total').textContent = `‚Ç¶${total.toLocaleString()}`;

    localStorage.setItem('outflickzOrderSubtotal', subtotal.toString());
    localStorage.setItem('outflickzOrderTotal', total.toString());
}

async function clearCart() {
    if (!confirm("Empty your bag?")) return;
    localStorage.setItem(LOCAL_CART_KEY, '[]');
    const token = localStorage.getItem(AUTH_TOKEN_KEY);
    if (token) await secureUserFetch(`${API_BASE_URL}/api/users/cart`, { method: 'DELETE' });
    updateCartBadge();
    fetchAndRenderCart();
}

document.addEventListener('DOMContentLoaded', () => {
    updateCartBadge();
    fetchAndRenderCart();
});
</script>
</head>
<body class="bg-gray-50 text-color-black min-h-screen">
    <div id="message-modal-container" class="fixed inset-0 z-[100] hidden flex justify-center items-start pt-10 px-4 pointer-events-none">
        <div class="modal-content bg-ash-dark text-white p-4 rounded-lg shadow-2xl max-w-sm w-full pointer-events-auto">
            <p id="message-modal-text" class="text-sm font-medium text-center"></p>
        </div>
    </div>
    
    <header class="bg-color-white sticky top-0 z-50 shadow-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-14 sm:h-16 flex items-center justify-between">
            <a href="homepage.html" class="flex items-center">
                <img src="https://i.imgur.com/PZLMws6.jpeg" alt="Outflickz Logo" class="w-auto h-10 sm:h-12 lg:h-10">
            </a>
            <nav class="hidden md:flex flex-grow justify-center space-x-6 lg:space-x-10 text-sm">

                <a href="wearscollection.html" class="font-medium hover:text-gray-600">Wears</a>
                <a href="newarrivals.html" class="font-medium hover:text-gray-600">New Arrivals</a>
                <a href="capcollection.html" class="font-medium hover:text-gray-600">Caps</a>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="cart.html" class="relative">
                    <i class="fas fa-shopping-bag text-gray-700"></i>
                    <span id="cart-badge" class="absolute -top-2 -right-2 px-1.5 py-0.5 text-[10px] font-bold text-white bg-ash-red rounded-full hidden">0</span>
                </a>
                <button class="md:hidden" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <div id="mobile-menu" class="hidden md:hidden bg-white border-b absolute w-full z-40 p-4 shadow-lg space-y-4 font-medium">
        <a href="homepage.html" class="block">Homepage</a>
        <a href="wearscollection.html" class="block">Wears</a>
        <a href="cart.html" class="block text-ash-red">Cart</a>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-8 sm:py-12">
        <h1 class="text-xl sm:text-2xl font-black text-ash-dark mb-8 uppercase tracking-tight">üõí Shopping Bag</h1>
        
        <div class="lg:grid lg:grid-cols-3 lg:gap-12">
            <div class="lg:col-span-2">
                <div id="cart-items-list" class="bg-white p-4 sm:p-6 rounded-xl shadow-sm border border-gray-100 min-h-[200px]">
                    </div>
                <div class="mt-6 flex justify-between items-center bg-white p-5 rounded-xl border border-gray-100">
                    <button onclick="clearCart()" class="text-gray-400 hover:text-ash-red font-bold uppercase text-[10px] tracking-widest">Empty Bag</button>
                    <a href="homepage.html" class="text-[10px] font-bold uppercase tracking-widest hover:underline">Keep Shopping</a>
                </div>
            </div>
            
            <div class="lg:col-span-1 mt-10 lg:mt-0">
                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 sticky top-24">
                    <h2 class="text-base font-bold mb-6 border-b pb-4 uppercase tracking-wider text-gray-900">Order Summary</h2>
                    <div class="space-y-4 text-sm">
                        <div class="flex justify-between text-gray-500">
                            <span>Subtotal</span>
                            <span id="subtotal" class="text-gray-900 font-semibold">‚Ç¶0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-500">
                            <span>Shipping Fee</span>
                            <span id="shipping-cost" class="text-gray-900 font-semibold">‚Ç¶0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-500">
                            <span>Estimated Tax</span>
                            <span id="tax-cost" class="text-gray-900 font-semibold">‚Ç¶0.00</span>
                        </div>
                        <div class="flex justify-between border-t pt-4 text-lg font-black text-ash-dark">
                            <span>TOTAL</span>
                            <span id="estimated-total" class="text-ash-red">‚Ç¶0.00</span>
                        </div>
                    </div>
                    <button id="checkout-btn" class="mt-8 w-full bg-ash-red text-white font-bold py-4 rounded-lg uppercase tracking-widest text-xs transition-all shadow-lg hover:brightness-110">
                        Checkout Now
                    </button>
                    <p class="text-[9px] text-gray-400 text-center mt-4 uppercase tracking-tighter"><i class="fas fa-shield-alt mr-1"></i> Secure SSL Encrypted Checkout</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-10 mt-20 text-center border-t border-gray-100">
        <p class="text-gray-400 text-[10px] uppercase tracking-widest font-medium">&copy; 2025 Outflickz. Premium Apparel.</p>
    </footer>
</body>
</html>
